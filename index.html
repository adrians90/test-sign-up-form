<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up to Alfie's page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200&display=swap" rel="stylesheet">
</head>
<body>
  <div class="grid-container">
    <div class="img">
        <div class="img-description">
            <p class="img-info">Photo of Alfie</p>
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>This is Alfie's homepage. Sign up <i>now</i> if you want to keep up with his adventures. <br /><br />You <i>know</i> you want to!
            </h1>
        </div>
        <form action="">
            <h1>Let's do this!</h1>
            <div class="inputs">
                <div class="first-name">
                  <input
                    required
                    type="text"
                    class="form-input"
                    id="first-name"
                    placeholder="First Name"
                  />
                  <label for="first-name" class="form-label">First name:</label>
                </div>
                <div class="last-name">
                  <input
                    required
                    type="text"
                    class="form-input"
                    id="last-name"
                    placeholder="Last Name"
                  />
                  <label for="last-name" class="form-label">Last name:</label>
                </div>
              </div>
              <div class="inputs">
                <div class="email">
                  <input
                    required
                    type="email"
                    class="form-input"
                    id="email"
                    placeholder="Email"
                  />
                  <label for="email" class="form-label">Email:</label>
                </div>
                <div class="phone">
                  <input
                    required
                    type="text"
                    class="form-input"
                    id="phone"
                    placeholder="Phone"
                  />
                  <label for="phone" class="form-label">Phone:</label>
                </div>
              </div>
              <div class="inputs">
                <div class="password">
                  <input
                    required
                    type="password"
                    class="form-input"
                    id="password"
                    placeholder="Password"
                  />
                  <label for="password" class="form-label">Password:</label>
                </div>
                <div class="confirm-password">
                  <input
                    required
                    type="password"
                    class="form-input"
                    id="confirm-password"
                    placeholder="Confirm Password"
                  />
                  <label for="confirm-password" class="form-label"
                    >Confirm Password:</label
                  >
                </div>
              </div>
              <div class="form-end">
                <div class="errorMessage">Error Placeholder</div>
                <button class="btn" type="submit">Create account</button>
                <h1>Already have an account? <a href="" class="login">Log in</a></h1>
              </div>
        </form>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
